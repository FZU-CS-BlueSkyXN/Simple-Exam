<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>FZU 简易答题系统</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="shortcut icon" href="images/logo.ico" />
		<style type="text/css">
			#list {
				/*避免导航边框和列表背景边框重叠，看起来像两条边框似得；*/
				margin-top: -1px;
				margin-bottom: 0px;
			}
		</style>
		<style type="text/css">
			.bodyBackgrount {
				background: url(https://p.pstatp.com/origin/pgc-image/b2ca51dc09314380b64875e434eacbfb) no-repeat;
				background-size: auto;
				filter: alpha(opacity=90);
				-moz-opacity: 0.9;
				-khtml-opacity: 0.9;
				opacity: 0.9;
			}
		</style>
	</head>

	<body class="">
		<div class="mui-content" id="resultclass" style="display: none;">
			<div class="mui-content-padded" id="resultinfo">
				<p></p>
			</div>
			<div class="mui-content-padded" id="resultmessage">
			</div>
			<div class="mui-content-padded">
				<button id="kaishidati" onclick="window.location.href='dati.html'" type="button" class="mui-btn mui-btn-success mui-btn-block" style="padding: 5px;background-color:#9dbd85;border-color:#9dbd85;">开始答题</button>
			</div>
		</div>

		<script src="js/mui.min.js"></script>

		<script type="text/javascript" charset="utf-8">
			// dom准备好后获取数据
			mui.ready(function() {
				var xlh = location.hash;
				xlh = xlh.substr(1, xlh.length);
				xlh = xlh.split("&");
				xlh[1] = decodeURI(xlh[1]);
				document.getElementById("resultmessage").innerHTML = "<p>" + xlh[1] + "<p/>";
				document.getElementById("resultclass").style.display = "";
			});

			// 继续loading
			function loadingDiv() {
				var html = "<div class=\"mui-content-padded\" style=\"text-align:center\">";
				html += "<p>&nbsp;</p><img src=\"images/loading3.gif\" /><p>loading...</p><p>&nbsp;</p>";
				html += "</div>";
				return html;
			}
		</script>
	</body>

</html>
